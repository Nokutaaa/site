<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nokuta</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: none;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -100;
      pointer-events: none;
    }

    .logo-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      animation: glowPulse 3s ease-in-out infinite;
      cursor: pointer;
      transition: top 0.6s ease, transform 0.6s ease;
    }

    .logo-container.moved-up {
      top: 15%;
      transform: translate(-50%, 0);
      animation: none;
    }

    .logo-container img {
      height: 80px;
      user-select: none;
      pointer-events: none;
    }

    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(96, 239, 243, 0.4)); }
      50% { filter: drop-shadow(0 0 12px rgba(96, 239, 243, 0.9)); }
    }

    #videos-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
      transition: opacity 0.5s ease;
    }

    #videos-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    video.floating-video {
      position: absolute;
      width: 320px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      opacity: 0.3;
      filter: blur(2px);
      transition: opacity 0.3s ease, filter 0.3s ease;
      pointer-events: auto;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    video.floating-video:hover {
      opacity: 1;
      filter: blur(0);
    }

    .floating-video.inactive {
      pointer-events: none;
    }

    #video-player-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #video-player {
      width: 75vw;
      aspect-ratio: 16 / 9;
      background: black;
    }

    #info-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: 60vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: translate(-50%, -50%);
      z-index: 15;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    #info-container.active {
      opacity: 1;
      pointer-events: auto;
    }

    #info-video {
      width: 45%;
      height: auto;
      border-radius: 10px;
    }

    #info-text {
      width: 45%;
      color: white;
      font-size: 1.2rem;
    }

    #back-btn {
      position: fixed;
      top: 15%;
      right: 15%;
      width: 5%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, filter 0.3s ease;
      z-index: 30;
      filter: drop-shadow(0 0 3px #57f1f1);
      cursor: pointer;
      user-select: none;
    }

    #back-btn.active {
      opacity: 1;
      pointer-events: auto;
    }

    #back-btn:hover {
      filter: drop-shadow(0 0 18px #60eff3);
    }
  </style>
</head>
