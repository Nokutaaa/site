<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nokuta - Carrousel Hexagonal 3D</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: black;
      overflow: hidden;
      perspective: 1200px;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.4);
    }

    .logo-container {
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 10;
    }

    .logo-container img {
      height: 50px;
    }

    .carousel-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 2000px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    video {
      position: absolute;
      width: 400px;
      height: 225px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: all 0.5s ease;
      background: #000;
      opacity: 0.5;
      filter: blur(3px) grayscale(70%);
    }

    video.center {
      transform: translateZ(350px) scale(1.2) !important;
      z-index: 10;
      opacity: 1 !important;
      filter: none !important;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo1.png" alt="Logo">
  </div>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="fond.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vid√©o HTML5.
  </video>

  <div class="carousel-wrapper">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const videos = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4",
      "video4.mp4",
      "video5.mp4",
      "video6.mp4"
    ];

    const carousel = document.getElementById("carousel");
    const total = videos.length;
    let currentIndex = 0;
    const angleStep = 360 / total;
    const radius = 500;

    function startAtOneSecond(video) {
      function seek() {
        if (video.currentTime < 1) video.currentTime = 1;
        video.play().catch(() => {});
        video.removeEventListener("loadedmetadata", seek);
      }
      if (video.readyState >= 1) {
        seek();
      } else {
        video.addEventListener("loadedmetadata", seek);
      }
    }

    function render() {
      carousel.innerHTML = "";

      for (let i = 0; i < total; i++) {
        const videoEl = document.createElement("video");
        const vidIndex = (i + currentIndex) % total;
        const angle = i * angleStep;

        videoEl.src = videos[vidIndex];
        videoEl.muted = true;
        videoEl.loop = true;
        videoEl.autoplay = true;
        videoEl.playsInline = true;
        videoEl.setAttribute("preload", "auto");
        videoEl.controls = (i === 0);

        const x = Math.sin((angle * Math.PI) / 180) * radius;
        const z = Math.cos((angle * Math.PI) / 180) * radius;

        videoEl.style.transform = `translateX(${x}px) translateZ(${z}px)`;

        if (i === 0) {
          videoEl.classList.add("center");
        }

        if (videos[vidIndex] === "video3.mp4" || videos[vidIndex] === "video5.mp4") {
          startAtOneSecond(videoEl);
        }

        videoEl.addEventListener("click", () => {
          currentIndex = vidIndex;
          render();
        });

        carousel.appendChild(videoEl);
      }

      carousel.style.transform = `rotateY(-${currentIndex * angleStep}deg)`;
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        currentIndex = (currentIndex + 1) % total;
        render();
      } else if (e.key === "ArrowLeft") {
        currentIndex = (currentIndex - 1 + total) % total;
        render();
      }
    });

    render();
  </script>

</body>
</html>
