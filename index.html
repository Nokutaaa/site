<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Nokuta</title>
<link rel="icon" href="favicon.jpg" type="image/jpg" />
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: black;
  }

  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: -20;
  }

  .logo-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  .logo-container img {
    height: 80px;
    user-select: none;
    pointer-events: none;
  }

  #videos-container {
    position: fixed;
    top: 50%; left: 50%;
    width: 90vw;
    height: 60vh;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 5;
  }

  video.floating-video {
    position: absolute;
    border-radius: 8px;
    object-fit: cover;
    filter: blur(1.2px);
    opacity: 0.75;
    cursor: pointer;
    pointer-events: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: filter 0.3s ease, opacity 0.3s ease;
    width: 300px;
    height: 170px;
  }
  video.floating-video:hover {
    filter: blur(0);
    opacity: 1;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  #overlay {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.65);
    z-index: 999;
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  #overlay.active {
    display: block;
    opacity: 1;
  }

  #fullscreenVideo {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(1);
    max-width: 90vw;
    max-height: 90vh;
    z-index: 1000;
    display: none;
    opacity: 0;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  #fullscreenVideo.active {
    display: block;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
</style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video" preload="auto">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <div class="logo-container">
    <img src="logo1.png" alt="Logo" />
  </div>

  <div id="videos-container"></div>

  <div id="overlay" onclick="closeFullscreenVideo()"></div>
  <video id="fullscreenVideo" controls class="fullscreen-video" onclick="event.stopPropagation()"></video>

<script>
  const videos = [
    "video1.mp4",
    "video2.mp4",
    "video3.mp4",
    "video4.mp4",
    "video5.mp4",
    "video6.mp4"
  ];

  const container = document.getElementById("videos-container");
  const logo = document.querySelector(".logo-container img");

  const videoElements = [];
  const positions = [];

  // Taille videos fixes
  const videoWidth = 300;
  const videoHeight = 170;
  const minDistance = 20; // espacement mini entre vidéos et logo
  const borderPadding = 80;

  // Dimensions container (ellipse plus large horizontalement)
  const centerX = container.clientWidth / 2;
  const centerY = container.clientHeight / 2;
  const radiusX = centerX - videoWidth / 2 - borderPadding; // plus large
  const radiusY = centerY - videoHeight / 2 - borderPadding; // moins haut

  // Flottement
  const floatRange = 5;
  const floatSpeed = 0.0007;  // plus lent

  // Création vidéos avec position angulaire régulière (autour du logo)
  videos.forEach((src, i) => {
    const video = document.createElement("video");
    video.src = src;
    video.muted = true;
    video.loop = true;
    video.autoplay = true;
    video.playsInline = true;
    video.classList.add("floating-video");

    container.appendChild(video);
    videoElements.push(video);

    // Position angulaire + petit offset aléatoire
    const baseAngle = (i / videos.length) * 2 * Math.PI;
    const randomOffset = (Math.random() - 0.5) * 0.3;
    const angle = baseAngle + randomOffset;

    const x = centerX + radiusX * Math.cos(angle);
    const y = centerY + radiusY * Math.sin(angle);

    positions.push({ baseX: x, baseY: y, angleOffset: Math.random() * 2 * Math.PI });
  });

  // Ajustement position: éviter chevauchement avec logo et autres vidéos
  function repelPositions() {
    const maxIter = 100;
    for(let iter = 0; iter < maxIter; iter++) {
      let moved = false;
      for(let i=0; i<videoElements.length; i++) {
        const v1 = videoElements[i];
        const p1 = positions[i];
        const r1x = videoWidth / 2;
        const r1y = videoHeight / 2;

        // Rejet par rapport au logo
        const logoRect = logo.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();
        const logoCenterX = logoRect.left + logoRect.width/2 - containerRect.left;
        const logoCenterY = logoRect.top + logoRect.height/2 - containerRect.top;
        const dxLogo = p1.baseX - logoCenterX;
        const dyLogo = p1.baseY - logoCenterY;
        const distLogo = Math.sqrt(dxLogo*dxLogo + dyLogo*dyLogo);
        const minDistLogo = Math.max(r1x, r1y) + logoRect.width/2 + minDistance;
        if(distLogo < minDistLogo) {
          const diff = minDistLogo - distLogo;
          p1.baseX += (dxLogo / distLogo) * diff;
          p1.baseY += (dyLogo / distLogo) * diff;
          moved = true;
        }

        // Rejet par rapport aux bords container
        if(p1.baseX - r1x < borderPadding) {
          p1.baseX = borderPadding + r1x;
          moved = true;
        }
        if(p1.baseX + r1x > container.clientWidth - borderPadding) {
          p1.baseX = container.clientWidth - borderPadding - r1x;
          moved = true;
        }
        if(p1.baseY - r1y < borderPadding) {
          p1.baseY = borderPadding + r1y;
          moved = true;
        }
        if(p1.baseY + r1y > container.clientHeight - borderPadding) {
          p1.baseY = container.clientHeight - borderPadding - r1y;
          moved = true;
        }

        // Rejet entre vidéos
        for(let j=0; j<videoElements.length; j++) {
          if(i === j) continue;
          const v2 = videoElements[j];
          const p2 = positions[j];
          const r2x = videoWidth / 2;
          const r2y = videoHeight / 2;

          // Distance centrée en X et Y (ellipse)
          const dx = p1.baseX - p2.baseX;
          const dy = p1.baseY - p2.baseY;
          const distX = Math.abs(dx);
          const distY = Math.abs(dy);
          const minDistX = r1x + r2x + minDistance;
          const minDistY = r1y + r2y + minDistance;

          if(distX < minDistX && distY < minDistY) {
            // Pousser sur X
            const overlapX = minDistX - distX;
            if(dx !== 0) {
              p1.baseX += (dx / distX) * (overlapX/2);
              p2.baseX -= (dx / distX) * (overlapX/2);
            } else {
              p1.baseX += overlapX/2;
              p2.baseX -= overlapX/2;
            }
            // Pousser sur Y
            const overlapY = minDistY - distY;
            if(dy !== 0) {
              p1.baseY += (dy / distY) * (overlapY/2);
              p2.baseY -= (dy / distY) * (overlapY/2);
            } else {
              p1.baseY += overlapY/2;
              p2.baseY -= overlapY/2;
            }
            moved = true;
          }
        }
      }
      if(!moved) break;
    }
  }
  repelPositions();

  let startTime = null;
  function animate(time) {
    if(!startTime) startTime = time;
    const elapsed = time - startTime;

    videoElements.forEach((video, i) => {
      const pos = positions[i];
      const floatX = floatRange * Math.sin(elapsed * floatSpeed * 2 + pos.angleOffset);
      const floatY = floatRange * Math.cos(elapsed * floatSpeed * 3 + pos.angleOffset);

      let finalX = pos.baseX + floatX - videoWidth/2;
      let finalY = pos.baseY + floatY - videoHeight/2;

      video.style.left = finalX + "px";
      video.style.top = finalY + "px";
    });

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);

  // Fullscreen video logic
  const fullscreenVideo = document.getElementById("fullscreenVideo");
  const overlay = document.getElementById("overlay");

  videoElements.forEach(video => {
    video.addEventListener("click", () => {
      fullscreenVideo.src = video.src;
      fullscreenVideo.currentTime = 0;
      fullscreenVideo.volume = 0.35;
      fullscreenVideo.play();
      fullscreenVideo.classList.add("active");
      overlay.classList.add("active");
    });
  });

  function closeFullscreenVideo() {
    fullscreenVideo.pause();
    fullscreenVideo.classList.remove("active");
    overlay.classList.remove("active");
    fullscreenVideo.src = "";
  }
</script>
</body>
</html>
