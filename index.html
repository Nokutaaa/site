<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta - Carrousel vidéo</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.5);
    }

    .carousel {
      position: relative;
      max-width: 1300px;
      margin: 150px auto 20px;
      height: 520px;
    }

    .background-video {
      position: absolute;
      top: 50%;
      width: 280px;
      height: 160px;
      transform: translateY(-50%);
      filter: blur(8px) grayscale(70%);
      opacity: 0.4;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      pointer-events: none;
      transition: filter 0.3s ease, opacity 0.3s ease;
      z-index: 0;
    }

    .side-video {
      position: absolute;
      top: 50%;
      width: 350px;
      height: 200px;
      transform: translateY(-50%);
      filter: blur(4px) grayscale(50%);
      opacity: 0.7;
      cursor: pointer;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1;
    }

    .side-video:hover {
      opacity: 1;
      filter: blur(2px) grayscale(30%);
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .side-video.left {
      left: 3%;
    }

    .side-video.right {
      right: 3%;
    }

    .main-video {
      position: relative;
      width: 900px;
      height: 506px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 10;
    }

    .logo-container {
      position: absolute;
      top: 60px;
      left: 60px;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo1.png" alt="Logo" class="logo" />
  </div>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <div class="carousel" id="carousel"></div>

  <script>
    const videos = ["video3.mp4", "video2.mp4", "video1.mp4", "video4.mp4", "video5.mp4", "video6.mp4"];
    let currentIndex = 0;

    const carousel = document.getElementById('carousel');

    function createVideoElement(src, className, muted = true, controls = false) {
      const video = document.createElement('video');
      video.src = src;
      video.className = className;
      video.muted = muted;
      video.loop = true;
      video.autoplay = true;
      video.playsInline = true;
      video.controls = controls;
      video.setAttribute('preload', 'auto');
      return video;
    }

    function renderCarousel() {
      carousel.innerHTML = '';

      const len = videos.length;

      const leftIndex = (currentIndex - 1 + len) % len;
      const rightIndex = (currentIndex + 1) % len;

      for(let i = 0; i < len; i++) {
        if(i !== leftIndex && i !== currentIndex && i !== rightIndex) {
          const bgVid = createVideoElement(videos[i], 'background-video');
          const spacing = 100;
          let posIndex = i < currentIndex ? i - currentIndex + len : i - currentIndex;
          const centerOffset = (len - 3) / 2;
          const leftPosPercent = 30 + (posIndex + centerOffset) * spacing;
          bgVid.style.left = leftPosPercent + 'px';
          carousel.appendChild(bgVid);
        }
      }

      const leftVideo = createVideoElement(videos[leftIndex], 'side-video left');
      leftVideo.addEventListener('click', () => {
        currentIndex = leftIndex;
        renderCarousel();
      });

      const rightVideo = createVideoElement(videos[rightIndex], 'side-video right');
      rightVideo.addEventListener('click', () => {
        currentIndex = rightIndex;
        renderCarousel();
      });

      const mainVideo = createVideoElement(videos[currentIndex], 'main-video', true, true);
      mainVideo.addEventListener('canplay', () => {
        mainVideo.play().catch(() => {});
      });

      carousel.appendChild(leftVideo);
      carousel.appendChild(mainVideo);
      carousel.appendChild(rightVideo);
    }

    renderCarousel();
  </script>
</body>
</html>
