<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta - Flux de vidéos</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .logo {
      height: 60px;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.4) grayscale(30%);
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    .floating-video {
      position: absolute;
      opacity: 0.5;
      filter: blur(4px);
      pointer-events: auto;
      border-radius: 8px;
      animation-name: floatHorizontal;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes floatHorizontal {
      from {
        transform: translateX(-300px);
      }
      to {
        transform: translateX(110vw);
      }
    }

    .floating-video.paused {
      animation-play-state: paused;
      opacity: 0.2;
      filter: blur(6px);
    }

    .main-video-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      display: none;
    }

    .main-video-wrapper.active {
      display: block;
    }

    .main-video-wrapper video {
      width: 70vw;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }

    .close-btn {
      position: absolute;
      top: -30px;
      right: -30px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Vidéo de fond -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Logo -->
  <header>
    <img src="logo1.png" alt="Logo" class="logo" />
  </header>

  <!-- Conteneur -->
  <div class="video-container" id="videoContainer"></div>

  <!-- Vidéo sélectionnée -->
  <div class="main-video-wrapper" id="mainVideoWrapper">
    <button class="close-btn" onclick="closeMainVideo()">×</button>
    <video id="mainVideo" controls autoplay></video>
  </div>

  <script>
    const videoSources = [
      "video1.mp4", "video2.mp4", "video3.mp4",
      "video4.mp4", "video5.mp4", "video6.mp4"
    ];

    const videoContainer = document.getElementById('videoContainer');
    const mainVideoWrapper = document.getElementById('mainVideoWrapper');
    const mainVideo = document.getElementById('mainVideo');

    const MAX_VIDEOS = 10;
    const usedPositions = new Set();

    function getRandomNonOverlappingTop() {
      let top;
      let attempts = 0;
      do {
        top = Math.floor(Math.random() * 10) * 10; // 0%, 10%, ..., 90%
        attempts++;
      } while (usedPositions.has(top) && attempts < 20);
      usedPositions.add(top);
      return top;
    }

    function spawnFloatingVideo() {
      if (videoContainer.children.length >= MAX_VIDEOS) return;

      const video = document.createElement('video');
      const src = videoSources[Math.floor(Math.random() * videoSources.length)];
      video.src = src;
      video.className = 'floating-video';
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;

      const top = getRandomNonOverlappingTop();
      const size = 180 + Math.random() * 100;
      const duration = 40 + Math.random() * 40;

      video.style.top = `${top}vh`;
      video.style.width = `${size}px`;
      video.style.animationDuration = `${duration}s`;

      video.addEventListener('animationend', () => {
        usedPositions.delete(top);
        video.remove();
        spawnFloatingVideo();
      });

      video.addEventListener('click', () => selectMainVideo(video.src));
      videoContainer.appendChild(video);
    }

    function selectMainVideo(src) {
      mainVideo.src = src;
      mainVideoWrapper.classList.add('active');
      document.querySelectorAll('.floating-video').forEach(v => v.classList.add('paused'));
    }

    function closeMainVideo() {
      mainVideo.pause();
      mainVideoWrapper.classList.remove('active');
      mainVideo.src = '';
      document.querySelectorAll('.floating-video').forEach(v => v.classList.remove('paused'));
    }

    // Lancer le flux initial
    for (let i = 0; i < MAX_VIDEOS; i++) {
      spawnFloatingVideo();
    }

    // Boucle continue : vérifie toutes les 5 secondes si des vidéos ont disparu
    setInterval(() => {
      if (videoContainer.children.length < MAX_VIDEOS) {
        spawnFloatingVideo();
      }
    }, 5000);
  </script>
</body>
</html>
