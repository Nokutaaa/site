<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 100px auto 20px auto;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

 button {
  padding: 10px 25px;
  font-size: 1rem;
  cursor: pointer;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  color: white;
  box-shadow: 0 4px 8px rgba(37, 117, 252, 0.4);
  transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
  box-shadow: 0 6px 12px rgba(37, 117, 252, 0.6);
  transform: translateY(-3px);
}

button:active {
  transform: translateY(1px);
  box-shadow: 0 2px 6px rgba(37, 117, 252, 0.3);
}

    .logo-container {
      position: absolute;
      top: 60px;
      left: 60px;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }

    .content {
      margin-top: 10px;
      font-size: 0.5rem;
      text-align: right;
      padding-right: 80px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo" />
  </div>

  <!-- Carrousel de vidéos -->
  <div class="carousel">
    <video id="videoPlayer" controls autoplay loop muted>
      <source src="video1.mp4" type="video/mp4" />
      Votre navigateur ne supporte pas la vidéo HTML5.
    </video>

    <div class="controls">
      <button onclick="prevVideo()">◀ Précédent</button>
      <button onclick="nextVideo()">Suivant ▶</button>
    </div>
  </div>

  <div class="content">
    <h1>Site en travaux...</h1>
  </div>

  <script>
    const videos = ["video1.mp4", "video2.mp4", "video3.mp4"];
    let current = 0;
    const videoPlayer = document.getElementById("videoPlayer");

    function updateVideo() {
      videoPlayer.src = videos[current];
      videoPlayer.load();
      videoPlayer.play();
    }

    function nextVideo() {
      current = (current + 1) % videos.length;
      updateVideo();
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      updateVideo();
    }
  </script>
</body>
</html>
