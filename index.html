<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 1100px;
      height: 620px;
      margin: 150px auto 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-wrapper {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 0;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.6s ease;
      box-shadow: none;
      opacity: 0.5;
      filter: blur(6px) brightness(0.7);
      width: 30%;
      pointer-events: auto;
    }

    .video-wrapper video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      object-fit: cover;
    }

    .video-wrapper.active {
      width: 60%;
      z-index: 10;
      opacity: 1;
      filter: none;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      pointer-events: auto;
    }

    .video-wrapper.left {
      left: 0;
      transform: translate(-10%, -50%) scale(0.85);
    }

    .video-wrapper.right {
      right: 0;
      transform: translate(10%, -50%) scale(0.85);
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    button {
      background: #e0e0e0;
      border-radius: 20px;
      box-shadow: 8px 8px 15px #bebebe, -8px -8px 15px #ffffff;
      color: #555;
      padding: 12px 20px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      margin: 0 10px;
    }

    button:hover {
      box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
      color: #222;
    }

    button:active {
      background: rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 255, 255, 1);
      color: black;
      transform: scale(0.95);
    }

    .logo-container {
      position: absolute;
      top: 60px;
      left: 60px;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }

    .content {
      margin-top: 10px;
      font-size: 0.5rem;
      text-align: right;
      padding-right: 80px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo1.png" alt="Logo" class="logo" />
  </div>

  <!-- Carrousel de vidéos -->
  <div class="carousel">
    <div class="video-wrapper left" data-index="0">
      <video src="video3.mp4" muted loop></video>
    </div>
    <div class="video-wrapper active" data-index="1">
      <video src="video2.mp4" autoplay muted loop></video>
    </div>
    <div class="video-wrapper right" data-index="2">
      <video src="video1.mp4" muted loop></video>
    </div>
  </div>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <script>
    const videos = document.querySelectorAll('.video-wrapper');
    let activeIndex = 1; // Vidéo centrale au départ

    // Pause les vidéos non actives au chargement
    videos.forEach((wrapper, i) => {
      const vid = wrapper.querySelector('video');
      if (!wrapper.classList.contains('active')) {
        vid.pause();
      } else {
        vid.play();
      }
    });

    function setActive(index) {
      videos.forEach((wrapper, i) => {
        const vid = wrapper.querySelector('video');
        wrapper.classList.remove('active', 'left', 'right');
        vid.pause();

        if (i === index) {
          wrapper.classList.add('active');
          vid.play();
          wrapper.style.opacity = '1';
          wrapper.style.pointerEvents = 'auto';
        } else if (i === (index - 1 + videos.length) % videos.length) {
          wrapper.classList.add('left');
          wrapper.style.opacity = '0.5';
          wrapper.style.pointerEvents = 'auto';
        } else if (i === (index + 1) % videos.length) {
          wrapper.classList.add('right');
          wrapper.style.opacity = '0.5';
          wrapper.style.pointerEvents = 'auto';
        } else {
          // Optionnel : cacher les autres vidéos si plus de 3
          wrapper.style.opacity = '0';
          wrapper.style.pointerEvents = 'none';
        }
      });
      activeIndex = index;
    }

    videos.forEach(wrapper => {
      wrapper.addEventListener('click', () => {
        const index = parseInt(wrapper.getAttribute('data-index'));
        if (index !== activeIndex) {
          setActive(index);
        }
      });
    });

    // Initialisation
    setActive(activeIndex);
  </script>
</body>
</html>
