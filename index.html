<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
      font-family: sans-serif;
    }

    /* Vidéo de fond */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -10;
    }

    /* Logo centré */
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 80px;
      transform: translate(-50%, -50%);
      z-index: 10;
      animation: logoFadeIn 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes logoFadeIn {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .floating-video {
      position: absolute;
      width: 220px;
      height: 130px;
      object-fit: cover;
      opacity: 0.75;
      filter: blur(2px);
      border-radius: 10px;
      pointer-events: auto;
      transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
    }

    .floating-video:hover {
      opacity: 1;
      filter: blur(0);
      transform: scale(1.05);
      z-index: 20;
    }

    .fullscreen-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: auto;
      max-height: 80vh;
      transform: translate(-50%, -50%);
      z-index: 100;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <img src="logo1.png" alt="Logo" id="logo" />

  <script>
    const videos = ["video1.mp4", "video2.mp4", "video3.mp4", "video4.mp4", "video5.mp4", "video6.mp4"];
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const a = window.innerWidth / 2.5; // horizontal radius
    const b = window.innerHeight / 3.5; // vertical radius
    const minDistanceFromEdges = 80;

    let angles = [];
    const videoElements = [];

    // Crée les vidéos sur l'ellipse
    for (let i = 0; i < videos.length; i++) {
      const angle = (i / videos.length) * 2 * Math.PI;
      angles.push(angle);

      const video = document.createElement("video");
      video.src = videos[i];
      video.className = "floating-video";
      video.autoplay = true;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;

      positionVideo(video, angle);
      document.body.appendChild(video);
      videoElements.push(video);

      video.addEventListener("click", () => {
        showFullscreen(video.src);
      });
    }

    function positionVideo(video, angle) {
      const x = centerX + a * Math.cos(angle);
      const y = centerY + b * Math.sin(angle);

      video.style.left = `${x - video.offsetWidth / 2}px`;
      video.style.top = `${y - video.offsetHeight / 2}px`;
    }

    // Animation de flottement circulaire
    function animate() {
      for (let i = 0; i < videoElements.length; i++) {
        angles[i] += 0.0015; // vitesse lente
        positionVideo(videoElements[i], angles[i]);
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Plein écran
    function showFullscreen(src) {
      const fullVideo = document.createElement("video");
      fullVideo.src = src;
      fullVideo.className = "fullscreen-video";
      fullVideo.controls = true;
      fullVideo.volume = 0.35;
      fullVideo.autoplay = true;

      document.body.appendChild(fullVideo);

      fullVideo.addEventListener("ended", () => {
        fullVideo.remove();
      });

      fullVideo.addEventListener("click", () => {
        fullVideo.remove();
      });
    }

    // Redimensionnement
    window.addEventListener("resize", () => {
      location.reload(); // recalcul des positions
    });
  </script>

</body>
</html>
