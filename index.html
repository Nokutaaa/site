<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 150px auto 20px auto;
    }

    video {
      width: 100%;
      border-radius: 0px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    #bg-video {
  position: fixed;    
  top: 0;
  left: 0;
  width: 100vw;    
  height: 100vh;    
  object-fit: cover;  
  z-index: -1;    
}
    
 button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: white;
      font-size: 2rem;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      border-color: rgba(255, 255, 255, 0.8);
      color: black;
    }

    button:active {
      background: rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 255, 255, 1);
      color: black;
      transform: scale(0.95);
    }

    .logo-container {
      position: absolute;
      top: 60px;
      left: 60px;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }

    .content {
      margin-top: 10px;
      font-size: 0.5rem;
      text-align: right;
      padding-right: 80px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo1.png" alt="Logo" class="logo" />
  </div>

  <!-- Carrousel de vidéos -->
  <div class="carousel">
    <video id="videoPlayer" controls autoplay loop muted>
      <source src="video1.mp4" type="video/mp4" />
      Votre navigateur ne supporte pas la vidéo HTML5.
    </video>

    <div class="controls">
      <button onclick="prevVideo()">◀</button>
      <button onclick="nextVideo()">▶</button>
    </div>
  </div>
  
<video autoplay muted loop playsinline id="bg-video">
  <source src="fond.mp4" type="video/mp4" />
  Votre navigateur ne supporte pas la vidéo HTML5.
</video>

  <script>
    const videos = ["video3.mp4", "video2.mp4", "video1.mp4"];
    let current = 0;
    const videoPlayer = document.getElementById("videoPlayer");

    function updateVideo() {
      videoPlayer.src = videos[current];
      videoPlayer.load();
      videoPlayer.play();
    }

    function nextVideo() {
      current = (current + 1) % videos.length;
      updateVideo();
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      updateVideo();
    }
  </script>
</body>
</html>
