<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta - Carrousel vidéo</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.5);
    }

    .carousel {
      position: relative;
      max-width: 1100px;
      margin: 150px auto 20px;
      height: 400px;
      /* Conteneur pour positionner les vidéos absolument */
    }

    .side-video {
      position: absolute;
      top: 50%;
      width: 250px;
      height: 140px;
      transform: translateY(-50%);
      filter: blur(4px) grayscale(50%);
      opacity: 0.7;
      cursor: pointer;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1;
    }

    .side-video:hover {
      opacity: 1;
      filter: blur(2px) grayscale(30%);
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .side-video.left {
      left: 5%;
    }

    .side-video.right {
      right: 5%;
    }

    .main-video {
      position: relative;
      width: 700px;
      height: 394px; /* garde ratio 16:9 */
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 10;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      background: #e0e0e0;
      border-radius: 20px;
      box-shadow: 8px 8px 15px #bebebe, -8px -8px 15px #ffffff;
      color: #555;
      padding: 12px 20px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      font-size: 1.5rem;
      user-select: none;
    }

    button:hover {
      box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
      color: #222;
    }

    button:active {
      background: rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 255, 255, 1);
      color: black;
      transform: scale(0.95);
    }

    .logo-container {
      position: absolute;
      top: 60px;
      left: 60px;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo1.png" alt="Logo" class="logo" />
  </div>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <div class="carousel" id="carousel">
    <!-- vidéos injectées ici -->
  </div>

  <div class="controls">
    <button id="prevBtn" aria-label="Vidéo précédente">◀</button>
    <button id="nextBtn" aria-label="Vidéo suivante">▶</button>
  </div>

  <script>
    const videos = ["video3.mp4", "video2.mp4", "video1.mp4"];
    let currentIndex = 0;

    const carousel = document.getElementById('carousel');

    function createVideoElement(src, className, muted = true, controls = false) {
      const video = document.createElement('video');
      video.src = src;
      video.className = className;
      video.muted = muted;
      video.loop = true;
      video.autoplay = true;
      video.playsInline = true;
      video.controls = controls;
      video.setAttribute('preload', 'auto');
      return video;
    }

    function renderCarousel() {
      carousel.innerHTML = '';

      const leftIndex = (currentIndex - 1 + videos.length) % videos.length;
      const rightIndex = (currentIndex + 1) % videos.length;

      // Vidéo gauche
      const leftVideo = createVideoElement(videos[leftIndex], 'side-video left');
      leftVideo.addEventListener('click', () => {
        currentIndex = leftIndex;
        renderCarousel();
      });

      // Vidéo principale avec contrôles visibles
      const mainVideo = createVideoElement(videos[currentIndex], 'main-video', true, true);
      mainVideo.addEventListener('canplay', () => {
        mainVideo.play().catch(() => {});
      });

      // Vidéo droite
      const rightVideo = createVideoElement(videos[rightIndex], 'side-video right');
      rightVideo.addEventListener('click', () => {
        currentIndex = rightIndex;
        renderCarousel();
      });

      carousel.appendChild(leftVideo);
      carousel.appendChild(mainVideo);
      carousel.appendChild(rightVideo);
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      renderCarousel();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % videos.length;
      renderCarousel();
    });

    renderCarousel();
  </script>
</body>
</html>
