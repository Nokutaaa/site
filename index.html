<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta - Carrousel vidéo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .carousel {
      position: relative;
      max-width: 1200px;
      margin: 150px auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    video {
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      object-fit: cover;
    }

    /* Vidéo principale : taille plus grande, nette */
    .main-video {
      width: 900px;
      filter: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    /* Vidéos latérales : plus petites et floues */
    .side-video {
      width: 350px;
      filter: blur(4px) grayscale(50%);
      opacity: 0.7;
      pointer-events: auto; /* pour pouvoir cliquer dessus */
    }

    /* Boutons */
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      background: #e0e0e0;
      border-radius: 20px;
      box-shadow: 8px 8px 15px #bebebe, -8px -8px 15px #ffffff;
      color: #555;
      padding: 12px 20px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      font-size: 1.5rem;
      user-select: none;
    }

    button:hover {
      box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
      color: #222;
    }

    button:active {
      background: rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 255, 255, 1);
      color: black;
      transform: scale(0.95);
    }

    .logo-container {
      position: absolute;
      top: 60px;
      left: 60px;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo1.png" alt="Logo" class="logo" />
  </div>

  <div class="carousel" id="carousel">
    <!-- Vidéos ajoutées via JS -->
  </div>

  <div class="controls">
    <button id="prevBtn">◀</button>
    <button id="nextBtn">▶</button>
  </div>

  <script>
    const videos = ["video3.mp4", "video2.mp4", "video1.mp4"];
    let currentIndex = 0;

    const carousel = document.getElementById('carousel');

    // Crée les éléments vidéo dans le DOM
    function renderCarousel() {
      carousel.innerHTML = '';

      // Index des vidéos à afficher : côté gauche, centre, côté droit
      // On fait modulo pour boucler
      const leftIndex = (currentIndex - 1 + videos.length) % videos.length;
      const rightIndex = (currentIndex + 1) % videos.length;

      // Vidéo côté gauche
      const leftVideo = document.createElement('video');
      leftVideo.src = videos[leftIndex];
      leftVideo.classList.add('side-video');
      leftVideo.muted = true;
      leftVideo.loop = true;
      leftVideo.autoplay = true;
      leftVideo.playsInline = true;
      leftVideo.addEventListener('click', () => {
        currentIndex = leftIndex;
        renderCarousel();
      });
      leftVideo.load();
      leftVideo.play();

      const mainVideo = document.createElement('video');
      mainVideo.src = videos[currentIndex];
      mainVideo.classList.add('main-video');
