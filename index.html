<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta - Carrousel vidéo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .carousel {
      position: relative;
      max-width: 1200px;
      margin: 150px auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    video {
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      object-fit: cover;
      background: black;
    }

    /* Vidéo principale : plus grande, nette */
    .main-video {
      width: 700px;
      filter: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    /* Vidéos latérales : plus petites et floues */
    .side-video {
      width: 250px;
      filter: blur(4px) grayscale(50%);
      opacity: 0.7;
      pointer-events: auto; /* cliquables */
    }

    /* Boutons */
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      background: #e0e0e0;
      border-radius: 20px;
      box-shadow: 8px 8px 15px #bebebe, -8px -8px 15px #ffffff;
      color: #555;
      padding: 12px 20px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      font-size: 1.5rem;
      user-select: none;
    }

    button:hover {
      box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
      color: #222;
    }

    button:active {
      background: rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 255, 255, 1);
      color: black;
      transform: scale(0.95);
    }

    .logo-container {
      position: absolute;
      top: 60px;
      left: 60px;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo1.png" alt="Logo" class="logo" />
  </div>

  <div class="carousel" id="carousel">
    <!-- Vidéos seront insérées ici -->
  </div>

  <div class="controls">
    <button id="prevBtn" aria-label="Vidéo précédente">◀</button>
    <button id="nextBtn" aria-label="Vidéo suivante">▶</button>
  </div>

  <script>
    const videos = ["video3.mp4", "video2.mp4", "video1.mp4"];
    let currentIndex = 0;

    const carousel = document.getElementById('carousel');

    // Fonction pour créer un élément vidéo configuré
    function createVideoElement(src, className, muted = true, controls = false) {
      const video = document.createElement('video');
      video.src = src;
      video.className = className;
      video.muted = muted;
      video.loop = true;
      video.autoplay = true;
      video.playsInline = true;
      video.controls = controls;
      video.setAttribute('preload', 'auto');
      return video;
    }

    function renderCarousel() {
      carousel.innerHTML = '';

      const leftIndex = (currentIndex - 1 + videos.length) % videos.length;
      const rightIndex = (currentIndex + 1) % videos.length;

      // Vidéo gauche (latérale)
      const leftVideo = createVideoElement(videos[leftIndex], 'side-video');
      leftVideo.addEventListener('click', () => {
        currentIndex = leftIndex;
        renderCarousel();
      });

      // Vidéo principale
      const mainVideo = createVideoElement(videos[currentIndex], 'main-video', true, true);

      // Quand la vidéo principale est prête, on joue
      mainVideo.addEventListener('canplay', () => {
        mainVideo.play().catch(() => {}); // Pour éviter les erreurs autoplay bloqué
      });

      // Vidéo droite (latérale)
      const rightVideo = createVideoElement(videos[rightIndex], 'side-video');
      rightVideo.addEventListener('click', () => {
        currentIndex = rightIndex;
        renderCarousel();
      });

      carousel.appendChild(leftVideo);
      carousel.appendChild(mainVideo);
      carousel.appendChild(rightVideo);
    }

    // Gestion des boutons
    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      renderCarousel();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % videos.length;
      renderCarousel();
    });

    // Affichage initial
    renderCarousel();
  </script>
</body>
</html>
