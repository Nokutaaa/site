<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Nokuta</title>
<link rel="icon" href="favicon.jpg" type="image/jpg" />
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: black;
  }

  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: -10;
  }

  .logo-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  .logo-container img {
    height: 80px;
    user-select: none;
    pointer-events: none;
  }

  #videos-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 90vw;
    height: 60vh;
    pointer-events: none; /* avoid interfering with clicks outside videos */
  }

  video.floating-video {
    position: absolute;
    border-radius: 8px;
    object-fit: cover;
    filter: blur(1.2px);
    opacity: 0.75;
    cursor: pointer;
    pointer-events: auto; /* enable clicks on videos */
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: filter 0.3s ease, opacity 0.3s ease;
  }
  video.floating-video:hover {
    filter: blur(0);
    opacity: 1;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  #overlay {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.65);
    z-index: 999;
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  #overlay.active {
    display: block;
    opacity: 1;
  }

  #fullscreenVideo {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(1);
    max-width: 90vw;
    max-height: 90vh;
    z-index: 1000;
    display: none;
    opacity: 0;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  #fullscreenVideo.active {
    display: block;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
</style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <div class="logo-container">
    <img src="logo1.png" alt="Logo" />
  </div>

  <div id="videos-container"></div>

  <div id="overlay" onclick="closeFullscreenVideo()"></div>
  <video id="fullscreenVideo" controls class="fullscreen-video" onclick="event.stopPropagation()"></video>

<script>
  const videos = [
    "video1.mp4",
    "video2.mp4",
    "video3.mp4",
    "video4.mp4",
    "video5.mp4",
    "video6.mp4"
  ];

  const container = document.getElementById("videos-container");
  const logo = document.querySelector(".logo-container img");

  const videoElements = [];
  const positions = [];

  // Ellipse parameters (wide ellipse around logo)
  const centerX = container.clientWidth / 2;
  const centerY = container.clientHeight / 2;
  const radiusX = centerX - 100;  // leave margin from edges (~80px + safe)
  const radiusY = centerY - 60;

  // Minimum distance between videos & logo & borders
  const minDistance = 20;
  const borderPadding = 80;

  // For floating effect
  const floatRange = 10; // px max float
  const floatSpeed = 0.002; // speed factor

  // Generate initial video elements and fixed ellipse positions + random offset
  videos.forEach((src, i) => {
    const video = document.createElement("video");
    video.src = src;
    video.muted = true;
    video.loop = true;
    video.autoplay = true;
    video.playsInline = true;
    video.classList.add("floating-video");
    video.style.width = "280px";
    video.style.height = "160px";

    container.appendChild(video);
    videoElements.push(video);

    // Calculate base angle for ellipse distribution with slight random offset
    const baseAngle = (i / videos.length) * 2 * Math.PI;
    const randomOffset = (Math.random() - 0.5) * 0.4; // ±0.2 rad ~ ±11°
    const angle = baseAngle + randomOffset;

    // Calculate position on ellipse
    let x = centerX + radiusX * Math.cos(angle);
    let y = centerY + radiusY * Math.sin(angle);

    // Store base position for floating animation
    positions.push({ baseX: x, baseY: y, angleOffset: Math.random() * 2 * Math.PI });
  });

  // Place videos without overlap with logo or each other (simple repel method)
  function repelPositions() {
    const maxIter = 100;
    for(let iter = 0; iter < maxIter; iter++) {
      let moved = false;
      for(let i=0; i<videoElements.length; i++) {
        const v1 = videoElements[i];
        const p1 = positions[i];
        const r1 = v1.offsetWidth / 2;

        // Repel from logo center
        const logoRect = logo.getBoundingClientRect();
        const logoCenterX = logoRect.left + logoRect.width/2 - container.getBoundingClientRect().left;
        const logoCenterY = logoRect.top + logoRect.height/2 - container.getBoundingClientRect().top;
        const dxLogo = p1.baseX - logoCenterX;
        const dyLogo = p1.baseY - logoCenterY;
        const distLogo = Math.sqrt(dxLogo*dxLogo + dyLogo*dyLogo);
        const minDistLogo = r1 + logoRect.width/2 + minDistance;
        if(distLogo < minDistLogo) {
          const diff = minDistLogo - distLogo;
          p1.baseX += (dxLogo / distLogo) * diff;
          p1.baseY += (dyLogo / distLogo) * diff;
          moved = true;
        }

        // Repel from borders (padding 80px)
        if(p1.baseX - r1 < borderPadding) {
          p1.baseX = borderPadding + r1;
          moved = true;
        }
        if(p1.baseX + r1 > container.clientWidth - borderPadding) {
          p1.baseX = container.clientWidth - borderPadding - r1;
          moved = true;
        }
        if(p1.baseY - r1 < borderPadding) {
          p1.baseY = borderPadding + r1;
          moved = true;
        }
        if(p1.baseY + r1 > container.clientHeight - borderPadding) {
          p1.baseY = container.clientHeight - borderPadding - r1;
          moved = true;
        }

        // Repel from other videos
        for(let j=0; j<videoElements.length; j++) {
          if(i === j) continue;
          const v2 = videoElements[j];
          const p2 = positions[j];
          const r2 = v2.offsetWidth / 2;
          const dx = p1.baseX - p2.baseX;
          const dy = p1.baseY - p2.baseY;
          const dist = Math.sqrt(dx*dx + dy*dy);
          const minDist = r1 + r2 + minDistance;
          if(dist < minDist && dist > 0) {
            const diff = minDist - dist;
            const offsetX = (dx / dist) * (diff/2);
            const offsetY = (dy / dist) * (diff/2);
            p1.baseX += offsetX;
            p1.baseY += offsetY;
            p2.baseX -= offsetX;
            p2.baseY -= offsetY;
            moved = true;
          }
        }
      }
      if(!moved) break;
    }
  }

  repelPositions();

  let startTime = null;

  function animate(time) {
    if(!startTime) startTime = time;
    const elapsed = time - startTime;

    videoElements.forEach((video, i) => {
      const pos = positions[i];
      // Floating offsets
      const floatX = floatRange * Math.sin(elapsed * floatSpeed * 2 + pos.angleOffset);
      const floatY = floatRange * Math.cos(elapsed * floatSpeed * 3 + pos.angleOffset);

      let finalX = pos.baseX + floatX - video.offsetWidth/2;
      let finalY = pos.baseY + floatY - video.offsetHeight/2;

      video.style.left = finalX + "px";
      video.style.top = finalY + "px";
    });

    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);

  // Fullscreen video & overlay logic
  const fullscreenVideo = document.getElementById("fullscreenVideo");
  const overlay = document.getElementById("overlay");

  videoElements.forEach(video => {
    video.addEventListener("click", () => {
      fullscreenVideo.src = video.src;
      fullscreenVideo.currentTime = 0;
      fullscreenVideo.volume = 0.35;
      fullscreenVideo.play();
      fullscreenVideo.classList.add("active");
      overlay.classList.add("active");
    });
  });

  function closeFullscreenVideo() {
    fullscreenVideo.pause();
    fullscreenVideo.classList.remove("active");
    overlay.classList.remove("active");
    fullscreenVideo.src = "";
  }
</script>
</body>
</html>
