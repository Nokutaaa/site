<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta - Carrousel Hexagonal 3D</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: white;
      overflow: hidden;
      perspective: 1200px;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .logo-container {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 1000;
    }

    .logo-container img {
      height: 50px;
    }

    .carousel-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 400px;
      transform: translate(-50%, -50%);
      transform-style: preserve-3d;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .carousel video {
      position: absolute;
      width: 320px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: transform 0.5s ease, opacity 0.5s ease, filter 0.5s ease;
      cursor: pointer;
    }

    .video-center {
      transform: scale(1.2) translateZ(100px);
      z-index: 10;
      filter: none;
      opacity: 1;
    }

    .video-side {
      filter: blur(3px) grayscale(60%);
      opacity: 0.6;
    }

    .video-side:hover {
      filter: blur(1px) grayscale(20%);
      opacity: 0.9;
    }

  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo1.png" alt="Logo" />
  </div>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vid√©o HTML5.
  </video>

  <div class="carousel-wrapper">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const videos = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4",
      "video4.mp4",
      "video5.mp4",
      "video6.mp4"
    ];
    const carousel = document.getElementById("carousel");
    const radius = 600;
    const total = videos.length;
    let currentIndex = 0;

    function startAtOneSecond(videoElem) {
      function seekAndPlay() {
        if (videoElem.currentTime < 1) {
          videoElem.currentTime = 1;
        }
        videoElem.play().catch(() => {});
        videoElem.removeEventListener("loadedmetadata", seekAndPlay);
      }

      if (videoElem.readyState >= 1) {
        seekAndPlay();
      } else {
        videoElem.addEventListener("loadedmetadata", seekAndPlay);
      }
    }

    function renderCarousel() {
      carousel.innerHTML = "";

      for (let i = 0; i < total; i++) {
        const video = document.createElement("video");
        const videoIndex = (i + currentIndex) % total;
        const angle = i * (360 / total);
        const rotateAngle = ((videoIndex - currentIndex + total) % total) * (360 / total);

        video.src = videos[videoIndex];
        video.muted = true;
        video.loop = true;
        video.autoplay = true;
        video.playsInline = true;
        video.setAttribute("preload", "auto");
        video.controls = (i === 0);

        const isCenter = (i === 0);
        video.classList.add(isCenter ? "video-center" : "video-side");

        const rad = (rotateAngle * Math.PI) / 180;
        const x = Math.sin(rad) * radius;
        const z = Math.cos(rad) * radius;

        video.style.transform = `translateX(${x}px) translateZ(${z}px) rotateY(${rotateAngle}deg)`;

        if (video.src.includes("video3.mp4") || video.src.includes("video5.mp4")) {
          startAtOneSecond(video);
        }

        video.addEventListener("click", () => {
          currentIndex = videoIndex;
          renderCarousel();
        });

        carousel.appendChild(video);
      }

      // Rotate the carousel container to bring current video forward
      carousel.style.transform = `rotateY(${-currentIndex * (360 / total)}deg)`;
    }

    // Navigation clavier
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        currentIndex = (currentIndex + 1) % total;
        renderCarousel();
      } else if (e.key === "ArrowLeft") {
        currentIndex = (currentIndex - 1 + total) % total;
        renderCarousel();
      }
    });

    renderCarousel();
  </script>
</body>
</html>
