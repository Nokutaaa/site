<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carrousel Vidéo Fond N&B</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
    }

    /* Vidéo de fond en noir et blanc avec transparence */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      filter: grayscale(100%);
      opacity: 0.3;
      z-index: -1;
    }

    /* Conteneur des boutons au centre */
    .controls {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120px;
      display: flex;
      justify-content: space-between;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    /* Boutons noirs et blancs avec transparence */
    button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: white;
      font-size: 2rem;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      border-color: rgba(255, 255, 255, 0.8);
      color: black;
    }

    button:active {
      background: rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 255, 255, 1);
      color: black;
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <!-- Vidéo de fond -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="video1.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Boutons flèches uniquement -->
  <div class="controls">
    <button onclick="prevVideo()" aria-label="Précédent">◀</button>
    <button onclick="nextVideo()" aria-label="Suivant">▶</button>
  </div>

  <script>
    const videos = ["video1.mp4", "video2.mp4", "video3.mp4"];
    let current = 0;
    const bgVideo = document.getElementById("bg-video");

    function updateVideo() {
      bgVideo.src = videos[current];
      bgVideo.load();
      bgVideo.play();
    }

    function nextVideo() {
      current = (current + 1) % videos.length;
      updateVideo();
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      updateVideo();
    }
  </script>

</body>
</html>
