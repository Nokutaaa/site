<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nokuta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    video {
      width: 90%;
      max-width: 900px;
      margin: 50px auto;
      display: block;
      border: 0px solid white;
      border-radius: 0px;
    }

    .content {
      margin-top: 30px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Vidéo visible normalement -->
  <video autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Texte visible sous la vidéo -->
  <div class="content">
    <h1>Bientôt disponible</h1>
  </div>

</body>
</html>
