<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta - Carrousel Hexagonal 3D</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: white;
      color: black;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      perspective: 1500px;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.5);
    }

    .logo-container {
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 1000;
    }

    .logo-container img {
      height: 50px;
    }

    .carousel-container {
      width: 1000px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    video {
      position: absolute;
      width: 360px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
      user-select: none;
      background: black;
    }

    .video-center {
      transform: translateZ(250px) scale(1.2) !important;
      opacity: 1 !important;
      z-index: 10 !important;
      filter: none !important;
      pointer-events: none;
    }

    .video-side {
      filter: blur(3px) grayscale(50%);
      opacity: 0.6;
    }

    .video-side:hover {
      filter: blur(1px) grayscale(20%);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo1.png" alt="Logo">
  </div>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vid√©o HTML5.
  </video>

  <div class="carousel-container">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const videos = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4",
      "video4.mp4",
      "video5.mp4",
      "video6.mp4"
    ];

    const carousel = document.getElementById("carousel");
    const total = videos.length;
    let currentIndex = 0;

    const angleStep = 360 / total;
    const radius = 500;

    function startAtOneSecond(videoElem) {
      function seekAndPlay() {
        if (videoElem.currentTime < 1) {
          videoElem.currentTime = 1;
        }
        videoElem.play().catch(() => {});
        videoElem.removeEventListener('loadedmetadata', seekAndPlay);
      }
      if (videoElem.readyState >= 1) {
        seekAndPlay();
      } else {
        videoElem.addEventListener('loadedmetadata', seekAndPlay);
      }
    }

    function render() {
      carousel.innerHTML = "";

      for (let i = 0; i < total; i++) {
        const vidIdx = (currentIndex + i) % total;
        const video = document.createElement("video");

        video.src = videos[vidIdx];
        video.muted = true;
        video.loop = true;
        video.autoplay = true;
        video.playsInline = true;
        video.setAttribute("preload", "auto");
        video.controls = (i === 0);

        const rotateY = i * angleStep;
        video.style.transform = `rotateY(${rotateY}deg) translateZ(${radius}px)`;

        if (i === 0) {
          video.classList.add("video-center");
        } else {
          video.classList.add("video-side");
        }

        if (videos[vidIdx] === "video3.mp4" || videos[vidIdx] === "video5.mp4") {
          startAtOneSecond(video);
        }

        video.addEventListener("click", () => {
          currentIndex = vidIdx;
          render();
        });

        carousel.appendChild(video);
      }

      carousel.style.transform = `translateZ(-${radius}px) rotateY(-${currentIndex * angleStep}deg)`;
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        currentIndex = (currentIndex + 1) % total;
        render();
      } else if (e.key === "ArrowLeft") {
        currentIndex = (currentIndex - 1 + total) % total;
        render();
      }
    });

    render();
  </script>
</body>
</html>
