<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Nokuta</title>
<link rel="icon" href="favicon.jpg" type="image/jpg" />
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  /* Background video */
  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: -100;
    pointer-events: none;
  }

  /* Logo container */
  .logo-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    opacity: 0;
    animation: fadeIn 1.8s ease forwards;
  }
  .logo-container img {
    height: 80px;
    user-select: none;
    pointer-events: none;
  }

  /* Container for floating videos */
  #videos-container {
    position: fixed;
    top: 50%; left: 50%;
    width: 90vw;
    height: 60vh;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 5;
  }

  video.floating-video {
    position: absolute;
    border-radius: 8px;
    object-fit: cover;
    filter: blur(1.2px);
    opacity: 0.75;
    cursor: pointer;
    pointer-events: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: filter 0.3s ease, opacity 0.3s ease;
    width: 360px;
    height: 204px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
  }
  video.floating-video:hover {
    filter: blur(0);
    opacity: 1;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  /* Fullscreen overlay */
  #overlay {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.65);
    z-index: 999;
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  #overlay.active {
    display: block;
    opacity: 1;
  }

  /* Fullscreen video */
  #fullscreenVideo {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(1);
    max-width: 90vw;
    max-height: 90vh;
    z-index: 1000;
    display: none;
    opacity: 0;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  #fullscreenVideo.active {
    display: block;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    to { opacity: 1; }
  }

</style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Logo -->
  <div class="logo-container">
    <img src="logo1.png" alt="Logo" />
  </div>

  <!-- Container for floating videos -->
  <div id="videos-container"></div>

  <!-- Fullscreen overlay and video -->
  <div id="overlay" onclick="closeFullscreenVideo()"></div>
  <video id="fullscreenVideo" controls playsinline></video>

<script>
  const videos = [
    "video1.mp4",
    "video2.mp4",
    "video3.mp4",
    "video4.mp4",
    "video5.mp4",
    "video6.mp4"
  ];

  const container = document.getElementById("videos-container");
  const logo = document.querySelector(".logo-container img");

  const videoElements = [];
  const positions = [];

  const videoWidth = 360;
  const videoHeight = 204;
  const minDistance = 80; 
  const borderPadding = 80;

  window.onload = () => {

    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;

    const logoRect = logo.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    const logoCenterX = logoRect.left + logoRect.width/2 - containerRect.left;
    const logoCenterY = logoRect.top + logoRect.height/2 - containerRect.top;

    const ellipseRadiusX = containerWidth/2 - videoWidth/2 - borderPadding;
    const ellipseRadiusY = containerHeight/3 - videoHeight/2 - borderPadding;

    for(let i=0; i<6; i++) {
      const angle = (i / 6) * 2 * Math.PI;
      const x = logoCenterX + ellipseRadiusX * Math.cos(angle);
      const y = logoCenterY + ellipseRadiusY * Math.sin(angle);
      positions.push({
        baseX: x,
        baseY: y,
        angleOffset: Math.random() * 2 * Math.PI
      });
    }

    // Initial repulsion loop with better collision detection and correction
    function repelPositions() {
      let moved;
      let iterations = 0;
      do {
        moved = false;
        // Rejet bordures & logo & entre vidéos
        for(let i=0; i<positions.length; i++) {
          const p1 = positions[i];

          // Bordures container
          if(p1.baseX - videoWidth/2 < borderPadding) {
            p1.baseX = borderPadding + videoWidth/2;
            moved = true;
          }
          if(p1.baseX + videoWidth/2 > containerWidth - borderPadding) {
            p1.baseX = containerWidth - borderPadding - videoWidth/2;
            moved = true;
          }
          if(p1.baseY - videoHeight/2 < borderPadding) {
            p1.baseY = borderPadding + videoHeight/2;
            moved = true;
          }
          if(p1.baseY + videoHeight/2 > containerHeight - borderPadding) {
            p1.baseY = containerHeight - borderPadding - videoHeight/2;
            moved = true;
          }

          // Logo rejection
          const dxLogo = p1.baseX - logoCenterX;
          const dyLogo = p1.baseY - logoCenterY;
          const distLogo = Math.sqrt(dxLogo*dxLogo + dyLogo*dyLogo);
          const minDistLogo = (Math.max(videoWidth, videoHeight)/2 + logoRect.width/2) + minDistance;
          if(distLogo < minDistLogo && distLogo > 0) {
            const diff = minDistLogo - distLogo;
            p1.baseX += (dxLogo / distLogo) * diff;
            p1.baseY += (dyLogo / distLogo) * diff;
            moved = true;
          }

          // Between videos
          for(let j=0; j<positions.length; j++) {
            if(i === j) continue;
            const p2 = positions[j];

            const dx = p1.baseX - p2.baseX;
            const dy = p1.baseY - p2.baseY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const minDist = Math.sqrt(videoWidth*videoWidth + videoHeight*videoHeight)/2 + minDistance;

            if(dist < minDist && dist > 0) {
              const diff = minDist - dist;
              const moveX = (dx / dist) * (diff/2);
              const moveY = (dy / dist) * (diff/2);

              p1.baseX += moveX;
              p1.baseY += moveY;
              p2.baseX -= moveX;
              p2.baseY -= moveY;
              moved = true;
            }
          }
        }
        iterations++;
        if(iterations > 1000) {
          console.warn("Too many repel iterations");
          break;
        }
      } while(moved);
    }

    repelPositions();

    // Create video elements at their corrected positions
    positions.forEach((pos, i) => {
      const video = document.createElement("video");
      video.src = videos[i];
      video.muted = true;
      video.loop = true;
      video.autoplay = true;
      video.playsInline = true;
      video.classList.add("floating-video");

      container.appendChild(video);
      videoElements.push(video);

      video.style.left = (pos.baseX - videoWidth/2) + "px";
      video.style.top = (pos.baseY - videoHeight/2) + "px";
    });

    // Animate subtle floating around base positions
    const floatAmplitude = 5;
    const floatSpeed = 0.0015;

    let lastTime = performance.now();

    function animate(time=performance.now()) {
      const dt = time - lastTime;
      lastTime = time;

      positions.forEach((pos, i) => {
        const angle = pos.angleOffset + time * floatSpeed;
        const floatX = floatAmplitude * Math.cos(angle + i);
        const floatY = floatAmplitude * 0.5 * Math.sin(angle + i);
        const x = pos.baseX + floatX;
        const y = pos.baseY + floatY;

        const video = videoElements[i];
        video.style.left = (x - videoWidth/2) + "px";
        video.style.top = (y - videoHeight/2) + "px";
      });

      requestAnimationFrame(animate);
    }
    animate();

    // Fullscreen video handling
    const overlay = document.getElementById("overlay");
    const fullscreenVideo = document.getElementById("fullscreenVideo");

    videoElements.forEach((video, i) => {
      video.addEventListener("click", (e) => {
        e.stopPropagation();
        fullscreenVideo.src = videos[i];
        fullscreenVideo.currentTime = 0;
        fullscreenVideo.volume = 0.35;
        fullscreenVideo.style.display = "block";
        overlay.classList.add("active");
        setTimeout(() => fullscreenVideo.classList.add("active"), 10);
        fullscreenVideo.play();
      });
    });

    function closeFullscreenVideo() {
      fullscreenVideo.pause();
      fullscreenVideo.classList.remove("active");
      overlay.classList.remove("active");
      setTimeout(() => {
        fullscreenVideo.style.display = "none";
        fullscreenVideo.src = "";
      }, 400);
    }

    overlay.addEventListener("click", closeFullscreenVideo);
    fullscreenVideo.addEventListener("click", e => e.stopPropagation());
  };
</script>

</body>
</html>
