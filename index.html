<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -10;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 80px;
      z-index: 2;
      pointer-events: none;
    }

    .floating-video {
      position: absolute;
      width: 220px;
      height: 124px;
      object-fit: cover;
      opacity: 0.75;
      filter: blur(2px);
      border-radius: 10px;
      transition: transform 0.3s ease, filter 0.3s ease;
      z-index: 1;
    }

    .floating-video:hover {
      opacity: 1;
      filter: blur(0.5px);
      z-index: 3;
    }

    .active-player {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: 45vw;
      max-width: 960px;
      max-height: 540px;
      transform: translate(-50%, -50%);
      z-index: 999;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <!-- Vidéo de fond -->
  <video autoplay muted loop playsinline id="background-video">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Logo centré -->
  <img src="logo1.png" alt="Logo" class="logo" id="logo" />

  <!-- Lecteur actif (si clic) -->
  <div id="video-player-container" style="display: none;">
    <video id="video-player" controls class="active-player"></video>
  </div>

  <script>
    const videoSources = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4",
      "video4.mp4",
      "video5.mp4",
      "video6.mp4"
    ];

    const logo = document.getElementById('logo');
    const playerContainer = document.getElementById('video-player-container');
    const player = document.getElementById('video-player');

    const placedVideos = [];

    function distance(a, b) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function placeVideos() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const logoRect = logo.getBoundingClientRect();

      const minDistance = 20;
      const videoW = 220;
      const videoH = 124;

      videoSources.forEach(src => {
        let attempts = 0;
        let x, y, valid;

        do {
          x = Math.random() * (screenW - videoW);
          y = Math.random() * (screenH - videoH);
          const center = { x: x + videoW / 2, y: y + videoH / 2 };

          // Check distance with logo
          const logoCenter = {
            x: logoRect.left + logoRect.width / 2,
            y: logoRect.top + logoRect.height / 2
          };
          valid = distance(center, logoCenter) > (videoW / 2 + logoRect.width / 2 + minDistance);

          // Check other videos
          if (valid) {
            for (const v of placedVideos) {
              const otherCenter = { x: v.x + videoW / 2, y: v.y + videoH / 2 };
              if (distance(center, otherCenter) < videoW + minDistance) {
                valid = false;
                break;
              }
            }
          }

          attempts++;
          if (attempts > 1000) {
            valid = true; // force break if can't place after many tries
          }

        } while (!valid);

        placedVideos.push({ x, y });

        const vid = document.createElement('video');
        vid.src = src;
        vid.className = 'floating-video';
        vid.autoplay = true;
        vid.muted = true;
        vid.loop = true;
        vid.playsInline = true;
        vid.style.left = `${x}px`;
        vid.style.top = `${y}px`;

        // Flottement aléatoire
        const floatX = Math.random() * 8 + 4;
        const floatY = Math.random() * 8 + 4;
        let directionX = Math.random() < 0.5 ? -1 : 1;
        let directionY = Math.random() < 0.5 ? -1 : 1;

        setInterval(() => {
          const currentX = parseFloat(vid.style.left);
          const currentY = parseFloat(vid.style.top);
          let newX = currentX + directionX * 0.3;
          let newY = currentY + directionY * 0.3;

          // Stay in bounds
          if (newX < 0 || newX > screenW - videoW) directionX *= -1;
          if (newY < 0 || newY > screenH - videoH) directionY *= -1;

          vid.style.left = `${newX}px`;
          vid.style.top = `${newY}px`;
        }, 30);

        // Clic pour lire en grand
        vid.addEventListener('click', () => {
          player.src = src;
          player.currentTime = 0;
          player.volume = 0.35;
          player.play();
          playerContainer.style.display = 'block';
        });

        document.body.appendChild(vid);
      });
    }

    // Fermer lecteur si clic dehors
    document.addEventListener('click', (e) => {
      if (!player.contains(e.target) && e.target.tagName !== "VIDEO") {
        player.pause();
        playerContainer.style.display = 'none';
      }
    });

    window.addEventListener('load', placeVideos);
  </script>
</body>
</html>
