<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Nokuta</title>
<link rel="icon" href="favicon.jpg" type="image/jpg" />
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: none;
  }

  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: -100;
    pointer-events: none;
  }

  .logo-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    animation: glowPulse 3s ease-in-out infinite;
    cursor: pointer;
    transition: top 0.6s ease, transform 0.6s ease;
  }

  .logo-container.moved-up {
    top: 15%;
    transform: translate(-50%, 0);
    animation: none;
  }

  .logo-container img {
    height: 80px;
    user-select: none;
    pointer-events: none;
  }

  @keyframes glowPulse {
    0%, 100% {
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.4));
    }
    50% {
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.8));
    }
  }

  #videos-container {
    position: fixed;
    top: 50%; left: 50%;
    width: 90vw; height: 60vh;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 5;
    transition: opacity 0.5s ease;
  }

  #videos-container.hidden {
    opacity: 0;
    pointer-events: none;
  }

  video.floating-video {
    position: absolute;
    width: 360px;
    height: 204px;
    border-radius: 8px;
    object-fit: cover;
    filter: blur(1.2px);
    opacity: 0.75;
    pointer-events: auto;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: filter 0.3s ease, opacity 0.3s ease;
  }

  video.floating-video:hover {
    filter: blur(0);
    opacity: 1;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  #overlay {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.65);
    z-index: 999;
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  #overlay.active {
    display: block;
    opacity: 1;
  }

  #fullscreenVideo {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(1);
    max-width: 90vw;
    max-height: 90vh;
    z-index: 1000;
    display: none;
    opacity: 0;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  #fullscreenVideo.active {
    display: block;
    opacity: 1;
  }

  /* Nouveau container qui s’affiche après clic sur logo */
  #info-container {
    position: fixed;
    top: 50%; left: 50%;
    width: 80vw; height: 60vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transform: translate(-50%, -50%);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
    z-index: 20;
  }

  #info-container.active {
    opacity: 1;
    pointer-events: auto;
  }

  #info-video {
    max-height: 100%;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
    object-fit: cover;
    width: 45%;
  }

  #info-text {
    color: white;
    width: 45%;
    padding-left: 2rem;
    font-size: 1.2rem;
    line-height: 1.4;
  }

  #info-text h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-weight: 600;
  }

  #back-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    background: rgba(255,255,255,0.1);
    border: 2px solid white;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 30;
  }

  #back-btn.active {
    opacity: 1;
    pointer-events: auto;
  }

</style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video" preload="auto">
    <source src="fond.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <div class="logo-container" id="logo">
    <img src="logo1.png" alt="Logo" />
  </div>

  <div id="videos-container"></div>

  <div id="info-container">
    <video id="info-video" src="video me.mp4" autoplay loop muted playsinline></video>
    <div id="info-text">
      <h2>Description</h2>
      <p>Voici une description détaillée qui apparaît lorsque le logo est cliqué. Ce texte explique le contexte ou l’histoire associée.</p>
    </div>
  </div>

  <button id="back-btn">Revenir</button>

  <div id="overlay" onclick="closeFullscreenVideo()"></div>
  <video id="fullscreenVideo" controls onclick="event.stopPropagation()"></video>

<script>
  window.onload = () => {
    const videos = [
      "video1.mp4", // V1 - haut gauche
      "video2.mp4", // V2 - haut droite
      "video3.mp4", // droite
      "video4.mp4", // bas droite
      "video5.mp4", // bas gauche
      "video6.mp4"  // gauche
    ];

    const container = document.getElementById("videos-container");
    const videoElements = [];

    const videoWidth = 360;
    const videoHeight = 204;

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    const offsetX = 320;
    const offsetY = 180;

    const positions = [
      { x: centerX - offsetX / 2, y: centerY - offsetY - 100 }, // V1
      { x: centerX + offsetX / 2, y: centerY - offsetY - 100 }, // V2
      { x: centerX + offsetX,     y: centerY },                 // V3
      { x: centerX + offsetX / 2, y: centerY + offsetY + 100 }, // V4
      { x: centerX - offsetX / 2, y: centerY + offsetY + 100 }, // V5
      { x: centerX - offsetX,     y: centerY }                  // V6
    ];

    videos.forEach((src, i) => {
      const pos = positions[i];

      const video = document.createElement("video");
      video.src = src;
      video.muted = true;
      video.loop = true;
      video.autoplay = true;
      video.playsInline = true;
      video.classList.add("floating-video");

      video.style.left = `${pos.x - videoWidth / 2}px`;
      video.style.top = `${pos.y - videoHeight / 2}px`;

      container.appendChild(video);
      videoElements.push(video);
    });

    const fullscreenVideo = document.getElementById("fullscreenVideo");
    const overlay = document.getElementById("overlay");

    videoElements.forEach(video => {
      video.addEventListener("click", () => {
        fullscreenVideo.src = video.src;
        fullscreenVideo.currentTime = 0;
        fullscreenVideo.volume = 0.35;
        fullscreenVideo.play();
        fullscreenVideo.classList.add("active");
        overlay.classList.add("active");
      });
    });

    window.closeFullscreenVideo = function () {
      fullscreenVideo.pause();
      fullscreenVideo.classList.remove("active");
      overlay.classList.remove("active");
      fullscreenVideo.src = "";
    };

    const logo = document.getElementById("logo");
    const videosContainer = document.getElementById("videos-container");
    const infoContainer = document.getElementById("info-container");
    const backBtn = document.getElementById("back-btn");
    const logoContainer = document.querySelector(".logo-container");

    logo.addEventListener("click", () => {
      // Cacher toutes les petites vidéos avec fondu
      videosContainer.classList.add("hidden");

      // Monter le logo
      logoContainer.classList.add("moved-up");

      // Afficher la vidéo + texte avec fondu
      infoContainer.classList.add("active");

      // Afficher bouton retour
      backBtn.classList.add("active");
    });

    backBtn.addEventListener("click", () => {
      // Réafficher les petites vidéos
      videosContainer.classList.remove("hidden");

      // Revenir logo au centre avec animation
      logoContainer.classList.remove("moved-up");

      // Cacher la vidéo + texte
      infoContainer.classList.remove("active");

      // Cacher bouton retour
      backBtn.classList.remove("active");
    });
  };
</script>

</body>
</html>
