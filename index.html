<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nokuta</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      height: 100vh;
      width: 100vw;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -10;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 200px;
      z-index: 10;
      pointer-events: none;
    }

    #container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .floating-video {
      position: absolute;
      width: 240px;
      height: 135px;
      opacity: 0.75;
      filter: blur(1.5px);
      transition: filter 0.3s, opacity 0.3s;
      border-radius: 10px;
      overflow: hidden;
      z-index: 5;
    }

    .floating-video:hover {
      filter: blur(0);
      opacity: 1;
      z-index: 6;
    }

    .floating-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    #player-overlay {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 960px;
      height: 45vw;
      max-height: 540px;
      background: black;
      z-index: 1000;
      display: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    #player-overlay video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="background-video">
    <source src="fond.mp4" type="video/mp4" />
  </video>

  <img src="logo1.png" id="logo" alt="Nokuta Logo" />

  <div id="container"></div>

  <div id="player-overlay">
    <div id="close-btn">&times;</div>
    <video controls></video>
  </div>

  <script>
    const videoFiles = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4",
      "video4.mp4",
      "video5.mp4",
      "video6.mp4"
    ];

    const container = document.getElementById("container");
    const logo = document.getElementById("logo");
    const playerOverlay = document.getElementById("player-overlay");
    const playerVideo = playerOverlay.querySelector("video");
    const closeBtn = document.getElementById("close-btn");

    const minDistance = 20;
    const floatRange = 8;
    const floatSpeed = 0.002;
    const videoWidth = 240;
    const videoHeight = 135;

    const placed = [];

    function rectsOverlap(r1, r2, buffer = minDistance) {
      return !(
        r1.right + buffer < r2.left ||
        r1.left - buffer > r2.right ||
        r1.bottom + buffer < r2.top ||
        r1.top - buffer > r2.bottom
      );
    }

    function placeVideo(index, src) {
      const wrapper = document.createElement("div");
      wrapper.className = "floating-video";

      const video = document.createElement("video");
      video.src = src;
      video.muted = true;
      video.loop = true;
      video.autoplay = true;
      video.playsInline = true;
      wrapper.appendChild(video);

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const logoRect = logo.getBoundingClientRect();

      let attempts = 0;
      let x, y, rect;
      do {
        const angle = Math.random() * Math.PI * 2;
        const radius = 250 + Math.random() * 150;
        x = centerX + radius * Math.cos(angle) - videoWidth / 2;
        y = centerY + radius * Math.sin(angle) - videoHeight / 2;
        rect = { left: x, top: y, right: x + videoWidth, bottom: y + videoHeight };
        attempts++;
        if (attempts > 500) break;
      } while (
        rectsOverlap(rect, logoRect) ||
        placed.some(r => rectsOverlap(rect, r))
      );

      placed.push(rect);

      wrapper.style.left = `${x}px`;
      wrapper.style.top = `${y}px`;

      wrapper.dataset.floatX = Math.random() * Math.PI * 2;
      wrapper.dataset.floatY = Math.random() * Math.PI * 2;

      wrapper.addEventListener("click", () => {
        playerOverlay.style.display = "block";
        playerVideo.src = src;
        playerVideo.currentTime = 0;
        playerVideo.volume = 0.35;
        playerVideo.play();
      });

      container.appendChild(wrapper);
    }

    function floatVideos(timestamp) {
      const wrappers = document.querySelectorAll(".floating-video");
      wrappers.forEach(wrapper => {
        const phaseX = parseFloat(wrapper.dataset.floatX);
        const phaseY = parseFloat(wrapper.dataset.floatY);
        const dx = Math.sin(timestamp * floatSpeed + phaseX) * floatRange;
        const dy = Math.cos(timestamp * floatSpeed + phaseY) * floatRange;
        wrapper.style.transform = `translate(${dx}px, ${dy}px)`;
      });
      requestAnimationFrame(floatVideos);
    }

    closeBtn.addEventListener("click", () => {
      playerOverlay.style.display = "none";
      playerVideo.pause();
      playerVideo.src = "";
    });

    window.onload = () => {
      videoFiles.forEach((src, i) => placeVideo(i, src));
      requestAnimationFrame(floatVideos);
    };

    window.onresize = () => {
      // Optional: reset positions on resize
      location.reload();
    };
  </script>

</body>
</html>
